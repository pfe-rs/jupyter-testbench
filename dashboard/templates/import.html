<!doctype html>
<html>

<head>
    <title>Import scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <style>
        .prettyprint {
            border: 0 !important;
            margin: 0;
            max-height: 1rem;
        }

        .prettyprint:hover {
            max-height: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h1>Import scoreboard</h1>
            <table>
                <tr>
                    <td>
                        <form action="{{url_for('root')}}" method="get">
                            <button class="btn btn-secondary" name="back">Dashboard</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </nav>

    <form action="{{url_for('import_scoreboard')}}" method="post" enctype="multipart/form-data" class="m-5">

        <div class="form-group">
            <label for="scoreboardFile">
                Choose exported scoreboard file
            </label>
            <input type="file" class="form-control" name="scoreboardFile" required>
        </div>

        <div class="form-group mt-3">
            <input class="form-check-input" type="checkbox" name="keepExisting" checked="true">
            <label class="form-check-label" for="keepExisting">
                Keep existing scoreboard data (conflicts will be overwritten)
            </label>
        </div>

        <input type="submit" name="submit" class="btn btn-success mt-3" value="Submit upload" />
    </form>

</body>

</html>
