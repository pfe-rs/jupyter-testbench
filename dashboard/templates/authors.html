<!doctype html>
<html>

<head>
    <title>Known authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h1>Known authors</h1>
            <table>
                <tr>
                    <td>
                        <form action="/" method="get">
                            <button class="btn btn-secondary" name="back">Dashboard</button>
                        </form>
                    </td>
                    <td>
                        <form action="/tests" method="get">
                            <button class="btn btn-secondary" name="back">Tests</button>
                        </form>
                    </td>
                    <td>
                        <form action="/authors" method="get">
                            <button class="btn btn-primary" name="refresh">Refresh</button>
                        </form>
                    </td>
                    <td>
                        <form action="/reset/authors" method="post">
                            <button class="btn btn-danger" name="forget">Forget all authors</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </nav>
    <ul class="list-group">
        {% for a in authors %}
        <li class="list-group-item">
            <a href="/authors/{{a|urlencode}}">{{a}}</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
